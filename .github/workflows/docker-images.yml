name: Build & Publish Anvil Docker Images

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/anvil
  HIGHEST_PHP: '8.4'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php_version: ['8.2', '8.3', '8.4']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # ----------------------------------------------------------------
            # DEV TAGS (main branch only)
            # ----------------------------------------------------------------

            # dev-php82 / dev-php83 / dev-php84
            type=raw,value=dev-php${{ matrix.php_version }},enable=${{ github.ref == 'refs/heads/main' }}

            # dev -> highest PHP version on main
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/main' && matrix.php_version == env.HIGHEST_PHP }}

            # ----------------------------------------------------------------
            # RELEASE TAGS (git tag: vX.Y.Z)
            # ----------------------------------------------------------------

            # [version]-php82 / [version]-php83 / [version]-php84
            # (where [version] is the git tag name, e.g. v0.1.0)
            type=ref,suffix=-php${{ matrix.php_version }},event=tag

            # [version] -> highest PHP version for that release (e.g. v0.1.0)
            type=ref,event=tag,enable=${{ startsWith(github.ref, 'refs/tags/v') && matrix.php_version == env.HIGHEST_PHP }}

            # php8.2 / php8.3 / php8.4 -> latest tagged release for each specific PHP version
            type=raw,value=php${{ matrix.php_version }},enable=${{ startsWith(github.ref, 'refs/tags/v') }}

            # latest -> most recent tagged release of the highest PHP version
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') && matrix.php_version == env.HIGHEST_PHP }}

      - name: Build and push Anvil image (PHP ${{ matrix.php_version }})
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}